default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: signal_harvester_development
  # Uses local macOS PostgreSQL user (no password needed for local socket)

test:
  <<: *default
  database: signal_harvester_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
